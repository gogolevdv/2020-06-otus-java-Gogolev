<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Пользователи</title>

</head>

<body>

<h4>Существующие пользователи</h4>

<div class="col-xs-5">
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Возраст</th>
        <th>Логин</th>
        <th>Пароль</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">Вася_1</td>
        <td th:text="${user.age}">35</td>
        <td th:text="${user.login}">user_1</td>
        <td th:text="${user.password}">user_1</td>
    </tr>
    </tbody>
</table>
    <a th:href="@{/user/create}" href="userCreate.html">Создать нового пользователя</a>
</div>

<div>

</div>

</body>
</html>
