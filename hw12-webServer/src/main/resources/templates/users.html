<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Пользователи</title>

</head>

<body>

<h4>Существующие пользователи</h4>

<div class="col-xs-5">
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Возраст</th>
        <th>Логин</th>
        <th>Пароль</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <#list users as user>
    <tr>
        <td>${user.id}</td>
        <td>${user.name}</td>
        <td>${user.age}</td>
        <td>${user.login}</td>
        <td>${user.password}</td>
    </tr>
    </#list>
    </tbody>
</table>
</div>

<div>

</div>

<form action="/add_user">
    <button>Создать нового пользователя</button>
</form>

</body>
</html>
